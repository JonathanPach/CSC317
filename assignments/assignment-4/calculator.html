<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="whole-page">
        <div class="display">
            <p class="calculation-display" id="calculation-display">0</p>
            <p class="result-display" id="result-display">0</p>
        </div>
        <div class="button-grid">

            <button class="utility-button" onclick="clearDisplay();">A/C</button>
            <button class="utility-button" onclick="toggleSign();">+/-</button>
            <button class="utility-button" onclick="percentage();">%</button>
            <button class="operator-button" onclick="updateCalculation('/');">/</button>

            <button class="num-but" onclick="updateCalculation('7');">7</button>
            <button class="num-but" onclick="updateCalculation('8');">8</button>
            <button class="num-but" onclick="updateCalculation('9');">9</button>
            <button class="operator-button" onclick="updateCalculation('*');">*</button>

            <button class="num-but" onclick="updateCalculation('4');">4</button>
            <button class="num-but" onclick="updateCalculation('5');">5</button>
            <button class="num-but" onclick="updateCalculation('6');">6</button>
            <button class="operator-button" onclick="updateCalculation('-');">-</button>

            <button class="num-but" onclick="updateCalculation('1');">1</button>
            <button class="num-but" onclick="updateCalculation('2');">2</button>
            <button class="num-but" onclick="updateCalculation('3');">3</button>
            <button class="operator-button" onclick="updateCalculation('+');">+</button>

            <button class="zero" onclick="updateCalculation('0');">0</button>
            <button class="num-but" onclick="updateCalculation('.');">.</button>
            <button class="equal-but" onclick="calculateResult();">=</button>
            <button class="operator-button" onclick="deleteLastCharacter();" id="Del-button">Del</button>

        </div>
    </div>
    <script src="js/Script1.js"></script>
</body>
</html>
